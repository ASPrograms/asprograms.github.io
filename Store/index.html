<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="../Resources/masterStyle.css">
</head>

<body class=" pt-10">
    <h1 class=" text-4xl text-[#b46969] font-semibold w-fit mx-auto">ASP Store</h1>
    <p class=" font-thin w-fit mx-auto mt-2"> ◆ A place for our Apps and APIs ◆</p>


    <div
        class=" mt-14 border-2 border-[#eee] border-t-red-800 rounded-3xl w-fit max-w-[90%] px-10 pb-10 mx-auto shadow-lg">

        <div
            class=" flex shadow-md border-t-2 border-green-700 rounded-lg bg-[#aaffdd] w-fit h-fit py-3 pl-2 pr-5 mx-auto mt-10">
            <img src="../Resources/Images/androidPhone.png" alt="Phone" class=" w-full h-auto ">
            <div class=" flex flex-col w-full">
                <h1 class=" font-semibold text-xl"> Android Apps and APIs </h1>
                <div class=" flex space-x-1 mt-2">
                    <button
                        class=" bg-black/25 rounded-md text-white w-full px-4 py-2 font-semibold">Contribute</button>
                    <a href="./android.html">
                        <button
                            class=" bg-black rounded-md text-white w-full px-4 py-2 font-semibold border-green-800 hover:text-black hover:scale-105 hover:border-l-[10px] hover:translate-x-1 hover:shadow-md hover:bg-white/80 transition-all duration-300">Visit</button>
                    </a>
                </div>
            </div>
        </div>

        <div
            class=" flex shadow-md border-t-2 border-blue-700 rounded-lg bg-[#aaccff] w-fit h-fit py-3 pl-2 pr-5 mx-auto mt-10">
            <img src="../Resources/Images/windowsDesktop.png" alt="Windows" class=" w-auto h-full scale-75 mr-2">
            <div class=" flex flex-col">
                <h1 class=" font-semibold text-xl">Windows Apps and <br>APIs</h1>
                <div class=" flex space-x-1 mt-2">
                    <button
                        class=" bg-black/25 rounded-md text-white w-full px-4 py-2 font-semibold">Contribute</button>
                    <button
                        class=" bg-black rounded-md text-white w-full px-4 py-2 font-semibold border-white hover:scale-110 hover:bg-black/80 transition-all duration-300">Visit</button>
                </div>
            </div>
        </div>
    </div>


    <div class=" h-[150px] w-screen flex">
        <a class=" my-auto mx-auto" href="../">
            <button type="button"
                class=" h-fit w-fit px-8 py-3 text-[#b46969] font-semibold border-2 border-[#b46969] rounded-md hover:bg-[#b46969] hover:text-white transition-all duration-500">
                Return to Home
            </button>
        </a>
    </div>

</body>

</html>
