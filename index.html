<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS Programs || Home</title>
    <link rel="stylesheet" href="./resources/css/masterStyle.css"/>
</head>
<body class=" bg-zinc-900 text-white ">
    
    <script type="module" src="./loginScript.js"> </script>

    <h1> Hello there </h1>

    <div id="loginOverlay" class=" flex flex-col place-content-center fixed top-0 left-0 z-10 backdrop-blur-sm w-screen h-screen">
        <div class=" mx-auto h-fit pb-2 w-fit bg-zinc-700 rounded-xl">
            <h1 class=" mx-auto text-center mt-3 text-lg"> Login / SignUp </h1>
            <input class=" mt-3 mx-2 py-1 rounded-md bg-zinc-800 px-2" id="name" type="text" placeholder=" Name @asprograms.net "> <br>
            <input class=" mt-3 mx-2 py-1 rounded-md bg-zinc-800 px-2" id="pswd" type="text" placeholder=" Pasword"/> 
        </div>
        <div class=" w-fit flex mx-auto space-x-2">
            <div id="loginButton" class=" mx-auto mt-2 py-1 px-4 bg-zinc-700 rounded-full hover:scale-105 hover:bg-zinc-600 cursor-pointer transition-all duration-300  "> Login </div>
            <div id="signupButton" class=" mx-auto mt-2 py-1 px-4 bg-zinc-700 rounded-full hover:scale-105 hover:bg-zinc-600 cursor-pointer transition-all duration-300  "> SignUp </div>
        </div>
        <h1 class=" text-center text-green-300 text-sm mt-3" id="loginNotifications"></h1>
    </div>

</body>
</html>
